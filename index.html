<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='main'>

  <div class='calculator-box'>
    
      
      <input class='display' value='0' id='display' readonly>
    
    <div class='btn-box'>
<button class='cal-btn' id='ac-btn' value='ac'>AC</button>
<button class='cal-btn' id='cut-btn' value='cut'>×</button>
<button class='cal-btn oparator-btn' value='.'>.</button>
<button class='cal-btn oparator-btn' value='/' name='operator'>÷</button>
<button class='cal-btn' value='7'>7</button>
<button class='cal-btn' value='8'>8</button>
<button class='cal-btn' value='9'>9</button>
<button class='cal-btn oparator-btn' value='×' name='operator'>×</button>
<button class='cal-btn' value='4'>4</button>
<button class='cal-btn' value='5'>5</button>
<button class='cal-btn' value='6'>6</button>
<button class='cal-btn oparator-btn' value='-' sidedata='operator'>-</button>
<button class='cal-btn' value='1'>1</button>
  <button class='cal-btn' value='2'>2</button>
  <button class='cal-btn' value='3'>3</button>
<button class='cal-btn' id='equal-btn' value='equal'>=</button>
      
<button class='cal-btn top' value='00'>00</button>
<button class='cal-btn top' value='0'>0</button>

<button class='cal-btn top oparator-btn' value='+' name='operator'>+</button>
<div style='height:20%;width:23%'></div>
    </div>
  </div>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
